name: Build and Deploy Dataflow Flex Template

on:
  push:
    branches:
      - master
    paths:
      - infra/**
      - docker/**
      - src/**

jobs:
  deploy-template:
    name: Dataflow Template
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # authenticate with gcloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init
        working-directory: infra

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan
        working-directory: infra
        env:
          TF_VAR_gcp_auth_token: ${{ steps.auth.outputs.access_token }}

      # Builds or changes infrastructure
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra
        env:
          TF_VAR_gcp_auth_token: ${{ steps.auth.outputs.access_token }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build the Dataflow Job
        run: |
          gcloud dataflow flex-template build \
          gs://dataflow-bucket-gcp-practice-project-aman/templates/fixtures_template.json \
          --sdk-language "PYTHON" \
          --image "us-central1-docker.pkg.dev/gcp-practice-project-aman/dataflow-templates/fpl-dataflow-template:v4"
